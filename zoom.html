<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Webinar Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
      <h2 class="mb-3 text-center"><i class="fa-solid fa-video"></i> Join Our Webinar</h2>
      <p class="text-center text-muted">Register below to join the webinar without leaving our site.</p>

      <!-- Registration Form -->
      <form action="process.php" method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" id="username" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fa-solid fa-right-to-bracket"></i> Register & Join
        </button>
      </form>
    </div>

  </div>
</body>
</html>
